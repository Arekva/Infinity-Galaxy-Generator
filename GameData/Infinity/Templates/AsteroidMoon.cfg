@Kopernicus:NEEDS[!Kopernicus]
{
    Body
    {
        name = Moon#VAR-STAR#VAR-PLNT#VAR-MN
        Template
        {
            name = Gilly
            removePQSMods = VertexSimplexHeight
        }
        Properties
        {
            radius = #VAR-RADM
            description = Nice placeholder description.
        }
        PQS
        {
            Mods
            {
                VertexSimplexHeight
                {
                    deformity = #VAR-DEFM
                    frequency = #VAR-FRQ
                    octaves = #VAR-OCT
                    persistence = #VAR-PER
                    seed = #VAR-SEED
                    enabled = true
                    order = 1
                }
            }
        }
        Orbit
        {
            referenceBody = #VAR-REFM																																																																																																																																																														//COPYRIGHT TUTUR AND MRCARROT, THIS IS CONFIGURATION FILE IS UNDER ALL RIGHTS RESERVED LICENSING
            semiMajorAxis = #VAR-SMAM																																																																																																																																																														//AND MADE FOR THE INFINITY MOD, IF YOU SEE THIS FILE IN ANYWHERE ELSE AS IN ONE OF OUR MOD,
            color = #VAR-OCM																																																																																																																																																																//PLEASE TELL US ON THE KSP FORUMS @Tutur or @Mrcarrot
            inclination = #VAR-INCM
            eccentricity = #VAR-ECCM
            longitudeOfAscendingNode = #VAR-LANM
            argumentOfPeriapsis = #VAR-AOPM
            meanAnomalyAtEpoch = #VAR-MAEM
            epoch = 0
        }
    }
}