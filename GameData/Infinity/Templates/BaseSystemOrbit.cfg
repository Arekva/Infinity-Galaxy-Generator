			@semiMajorAxis *= 9.461e+15																																																																																																																																																																																																														//PLEASE TELL US ON THE KSP FORUMS @Tutur or @Mrcarrot
			@meanAnomalyAtEpoch = #VAR-MEANANOMALYATEPOCH
			@longitudeOfAscendingNode = #VAR-LONGITUDEOFASCENDINGNODE
			@epoch = #VAR-EPOCH
		}
	}
}