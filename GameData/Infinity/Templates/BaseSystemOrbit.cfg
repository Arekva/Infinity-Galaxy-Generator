{
	@Body[NewSun]
	{
		@Orbit
		{
			@referenceBody = Sun
			@inclination = #VAR-INCLINATION
			@eccentricity = #VAR-ECCENTRICITY																																																																																																																																																																																																														//COPYRIGHT TUTUR AND MRCARROT, THIS IS CONFIGURATION FILE IS UNDER ALL RIGHTS RESERVED LICENSING
