@Kopernicus:NEEDS[!Kopernicus]
{
	Body
	{
		name = Star #VAR-ID
		
		Template
		{
			name = Sun
		}

		Properties
		{
			radius = #VAR-RADIUS
			@radius *= 6.957e+8 //Converts solar radius into meters
			@radius /= 3 //Converts in KSP size
			
			mass = #VAR-MASS
			@mass *= 1.989e+30 //Converts solar mass into grams
			@mass /= 113 //Converts in KSP size

			description = Star #VAR-ID is a #VAR-STARCLASS type star, its temperature is #VAR-TEMPERATURE K.
			starLuminosity = #VAR-LUMINOSITY
		}
		

		Orbit
		{
			referenceBody = Sun
			inclination = #VAR-INC
			eccentricity = #VAR-ECC
			semiMajorAxis = #VAR-SMA
			meanAnomalyAtEpoch = #VAR-MAE
			longitudeOfAscendingNode = #VAR-LAN
			epoch = #VAR-EPO
			color = RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)
		}
		ScaledVersion
		{
			Material
			{
				emitColor0 = RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)
				emitColor1 = RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)
				
				sunspotPower = 1.1
				sunspotColor = 0,0,0,1
				rimColor = RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)
				rimPower = 1
				rimBlend = 0.6
			}
			
			Light
			{
				sunFlare = Infinity\Templates\Sunflares\galaxy_sunflare_white.unity3d:galaxy_sunflare_white
				sunLensFlareColor = RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)
				
				givesOffLight = true
				
				sunlightColor = RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)
				
				scaledSunlightColor = 0,0,0,1//RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)
				
				IVASunColor = RGBA(#VAR-COLOR-RED, #VAR-COLOR-GREEN, #VAR-COLOR-BLUE,255)				
				
				luminosity = 1360 //1360 watts at LKO with Kerbol
				@luminosity *= #VAR-LUMINOSITY

				brightnessCurve
				{
					//First key is the farther, last is the closer
					key = -0.01573471 0.04 1.706627 0.806627
					key = 0.5 0.2 0 0
					key = 1 0.25 0 0.3
					key = 10 4 0 0
				}
				IntensityCurve
				{
					key = 0 1 0 -5E-11
					key = #VAR-INTENSITY-KEY1 0.7 -1E-11 -1E-11
					key = #VAR-INTENSITY-KEY2 0.2 -4E-12 -3E-12
					key = #VAR-INTENSITY-KEY3 0 0 0
				}
				ScaledIntensityCurve
				{
					key = 0 1 0 -5E-11
					key = #VAR-INTENSITY-KEY1 0.7 -1E-11 -1E-11
					key = #VAR-INTENSITY-KEY2 0.2 -4E-12 -3E-12
					key = #VAR-INTENSITY-KEY3 0 0 0
				}
				IvaIntensityCurve
				{
					key = 0 1 0 -5E-11
					key = #VAR-INTENSITY-KEY1 0.7 -1E-11 -1E-11
					key = #VAR-INTENSITY-KEY2 0.2 -4E-12 -3E-12
					key = #VAR-INTENSITY-KEY3 0 0 0
				}
			}
			
			Coronas
			{
				Corona
				{
					scaleSpeed = 0.007
					scaleLimitY = 1
					scaleLimitX = 1
					updateInterval = 5
					speed = -1
					rotation = 0
					Material
					{
					  texture = #VAR-CORONA
					  inverseFade = 2.553731
					}
				}
				Corona
				{
					scaleSpeed = 0.009
					scaleLimitY = 1
					scaleLimitX = 1
					updateInterval = 5
					speed = 1
					rotation = 0
					Material
					{
					  texture = #VAR-CORONA
					  inverseFade = 2.553731
					}
				}
			}
		}
	}
}
