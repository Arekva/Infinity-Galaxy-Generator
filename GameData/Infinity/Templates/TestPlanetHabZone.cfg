@Kopernicus:NEEDS[!Kopernicus]
{
	Body
	{
		name = #VAR-STARID #VAR-ZONE Helper

		Template
		{
			name = Laythe
		}
		
		Orbit
		{
			
			referenceBody = Star #VAR-STARID
			inclination = 0
			eccentricity = 0
			semiMajorAxis = #VAR-SMA
			@semiMajorAxis *= 1.496e+11 //AU in meters
			@semiMajorAxis /= 10 //KSP sized
			meanAnomalyAtEpoch = 0
			longitudeOfAscendingNode = 0
			epoch = 0
			color = #VAR-COLOR
		}
	}
}